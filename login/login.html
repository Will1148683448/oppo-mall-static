<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="head w">
        <ul class="head_left">
            <li><a href="../home/home.html">官网</a></li>
            <li><a href="">ColorOS</a></li>
            <li><a href="">云服务</a></li>
        </ul>
        <ul class="head_right">
            <li><a href="">帮助中心</a></li>
            <li>
                <a>简体中文</a>
                <img src="./imgs/down.png" alt="">
            </li>
        </ul>
        <div class="sce_menu">
            <div data-lan="简体中文">简体中文</div>
            <div data-lan="繁体中文">繁体中文</div>
            <div data-lan="English">English</div>
        </div>
    </div>
    <div class="login_box w">
        <div class="login_head">
            <div class="login_head_title"><img src="" alt=""></div>
            <div class="login_head_text"><span>登录欢太帐号可享受更多的服务</span></div>
        </div>
        <div class="login_body_box">
            <div class="login_body">
                <div class="login_body_title"><span>账号登陆</span></div>
                <div class="login_mode clearfix">
                    <div>短信验证码登录</div>
                    <div class="active">密码登录</div>
                </div>
                <div class="login_form_first_box login_form_box">
                    <form action="">
                        <div class="number_box">
                            <div>
                                <span>+86</span>
                                <div class="img_box"></div>
                            </div>
                            <div>
                                <input type="text" name="number" class="number" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="code_box">
                            <div class="code">
                                <input type="text" class="code_input" name="code" placeholder="请输入验证码">
                            </div>
                            <button type="button" class="code_btn">获取验证码</button>
                        </div>
                        <button type="button" class="logein_btn">登录</button>
                        <span class="privacy">隐私政策</span>
                        <span class="register"><a href="../profile/profile.html">注册账号</a></span>
                    </form>
                </div>
                <div class="login_form_sec_box login_form_box show">
                    <form action="">
                        <div class="number_box">
                            <div>
                                <span>+86</span>
                                <div class="img_box"></div>
                            </div>
                            <div>
                                <input type="text" name="number" class="number need_text_a" data-reg="^1[3456789]\d{9}$" data-msg="请输入正确的手机号" placeholder="请输入手机号">
                            </div>
                        </div>
                        <span class="check_item number_check"></span>
                        <div class="password_box">
                            <input type="password" class="need_text_a" data-reg="^[a-zA-Z0-9]{8,16}$" data-msg="密码为8-16位数字和字母" placeholder="请输入密码">
                            <div class="passwordsvg">
                                <i class="none_code"></i>
                            </div>
                        </div>
                        <span class="check_item password_check"></span>
                        <span class="forget">忘记密码</span>
                        <button type="button" class="logein_btn need_text_btn">登录</button>
                        <span class="privacy">隐私政策</span>
                        <span class="register"><a href="../register/register.html">注册账号</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2005 - 2023 广东欢太  版权所有
            <a href="">粤ICP备14056724号</a>
            <span>联系方式：4001-999-666</span>
        </p>
    </div>
    <script src="./login.js"></script>
</body>
</html>
