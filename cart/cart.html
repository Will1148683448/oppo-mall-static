<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="cart.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="box">

        <div class="top nav">

                </div>

                <div class="top_right_box clearfix">
                    <ul>
                        <li>
                            <a href="">
                                <i class="iconfont icon-shopping_cart"></i>
                                <span>购物车（0）</span>
                            </a>
                        </li>
                        <li>
                            <a href="../register/register.html">
                                <span>注册</span>

                        </li>
                        <li class="top_log">
                            <a href="../login/login.html">
                                <i class="iconfont icon-log_in"></i>

                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span>下载 OPPO 商城 App</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 第二个顶部菜单 -->
        <div class="top2 nav clearfix">
            <div class="top2_main w">
                <!-- 第二个顶部菜单左侧 -->
                <div class="top2_left">
                    <div class="top2_left_img">
                        <a href="../home/home.html">

                        </a>	
                    </div>
                </div>
                <!-- 第二个顶部菜单中间 -->
                <div class="top2_center">
                    <ul>
                        <li><a href="">OPPO专区</a></li>
                        <li><a href="">OnePlus专区</a></li>
                        <li><a href="">智能硬件</a></li>
                        <li><a href="">服务</a></li>
                    </ul>
                </div>
                <!-- 第二个顶部菜单右侧 -->
                <div class="top2_right">
                    <div class="search_box">
                       <form action="" name="search">
                            <div class="search">
                                <input type="search" placeholder="查找OPPO商品" name="searchText">
                            </div>
                            <button class="iconfont icon-search"></button>
                       </form>
                    </div>
                </div>
            </div>
        </div> 
        <div class="w cart_box">
            <div class="amount_box">
                共<span class="amount">${}</span>件商品;
            </div>
            <table border="0" cellspacing="0" cellpadding="0" class="cart">
                <thead>
                    <tr class="cart_title">
                        <th>商品信息</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="footer_box nav">
            <div class="footer w clearfix">
                <div class="left">
                    <i class="iconfont icon-check checked checkbox all" id="check_all"></i>
                    <label for="check_all">全选</label>
                </div>
                <div class="buy">
                <a href="../orderConfirm/orderConfirm.html"><span>去结算(<span></span>)</span></a>
                </div>
                <div class="sub_box">
                    合计：<span>￥</span><span class="total">${0}</span>
                </div>
